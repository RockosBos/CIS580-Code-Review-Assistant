{% include "header.html" %}

<div>
	{% with repo = request.args.get("repository_url") %}
	<h1>Results from {{ repo }}</h1>
	{% endwith %}
	<table>
		{% for i in resultData %}
		<tr>
			<td>{{i.getFile()}}</td>
			<td>{{i.getDensity()}}</td>
		</tr>
		{% endfor %}
	</table>
	<form method="post">
		<button type="submit" name="genCSVButton">Generate CSV Report</button>
	</form>
</div>
